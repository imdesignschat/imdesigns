<script>
  var currentHour = new Date().getHours();  
  if (currentHour >= 19 || currentHour <= 6) {    
    // /alert(currentHour);
    $("body").addClass("itsNight");    
  } else {
    $("body").addClass("itsDay");
  }
  $("#changeModeToDark").click(function () {
    $("body").addClass("itsNight");
    $("body").removeClass("itsDay");
  });
  $("#changeModeToBright").click(function () {
    $("body").addClass("itsDay");
    $("body").removeClass("itsNight");
  });
  $(window).on('focus', function() {      
    $(".loader").fadeOut("slow");
    $("body").addClass("startAnimations");
    $('.manJumping').animateSprite({ fps: 30 });      
  });
 

  var vis = (function(){
  var stateKey, eventKey, keys = {
      hidden: "visibilitychange",
      webkitHidden: "webkitvisibilitychange",
      mozHidden: "mozvisibilitychange",
      msHidden: "msvisibilitychange"
  };
  for (stateKey in keys) {
      if (stateKey in document) {
          eventKey = keys[stateKey];
          break;
      }
  }
  return function(c) {
      if (c) document.addEventListener(eventKey, c);
      return !document[stateKey];
  }
})();
var visible = vis();
var visible2 = $.trim(visible);

$(window).load(function() {
setTimeout( function(){ 
  if (visible2 ===  "true") {                                       
    $(".loader").fadeOut("slow");
    $("body").addClass("startAnimations");
    $('.manJumping').animateSprite({ fps: 30 });        
  };
}  , 1000 );

  
});
</script>

  });
</script>


<script>
  $(document).keydown(function (event) {
    if (event.ctrlKey == true && (event.which == '61' || event.which == '107' || event.which == '173' || event.which == '109' || event.which == '187' || event.which == '189')) {
      event.preventDefault();
    }
  });
  $(window).bind('mousewheel DOMMouseScroll', function (event) {
    if (event.ctrlKey == true) {
      event.preventDefault();
    }
  });
</script>
<script>
  var addClassHov = setInterval("$('.boxSwitcher').addClass('boxSwitcherHovered');", 3000);
  var removeClassHov = setInterval("$('.boxSwitcher').removeClass('boxSwitcherHovered');", 2000);
  $(".boxSwitcher").mouseenter(function () {
    clearInterval(addClassHov);
    clearInterval(removeClassHov);
    $(this).addClass('boxSwitcherHoveredNew');
  });
  $(".boxSwitcher").mouseleave(function () {
    $(this).removeClass('boxSwitcherHoveredNew');
    addClassHov = setInterval("$('.boxSwitcher').addClass('boxSwitcherHovered');", 3000);
    removeClassHov = setInterval("$('.boxSwitcher').removeClass('boxSwitcherHovered');", 2000);
  });
</script>
<script>
  if (!sessionStorage.isVisited) {
    sessionStorage.isVisited = 'true'
  } else {
    $("#sceneReveal").hide()
    $(".transitionCloud").hide()
  }
</script>
